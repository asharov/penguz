{% extends "contest.html" %}
{% load i18n %}

{% block password %}{{contest.password}}{% endblock %}

{% block content %}
<form action="/answer/{{contest.id}}/" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button name="answer" type="submit">{% trans "Submit answers" %}</button>
</form>
{% endblock %}
