{% extends "pagebody.html" %}
{% load i18n %}

{% block pagecontent %}
  <form action="/edit/{{contest.id}}/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="form">
      {{ form.as_table }}
    </table>
    <p>
      <button name="edit" type="submit">{% trans "Submit changes" %}</button>
    </p>
  </form>
{% endblock %}
