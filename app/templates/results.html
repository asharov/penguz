<h1>{{contest.name}}</h1>
  <table>
    <thead>
      <tr>
	<th>Name</th><th>Country</th>
	{% for puzzle in puzzles %}<th>{{puzzle.number}}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for answer in answers %}
      <tr>
	<td>{{answer.profile.user.get_full_name}}</td>
	<td>{{answer.profile.country.name}}</td>
	{% for an in answer.answers %}
	<td>{{an.score}}</td>
	{% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
